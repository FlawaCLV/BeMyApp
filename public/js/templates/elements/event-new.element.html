<div class="modal fade" tabindex="-1" role="dialog" event-new>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nouvel événement</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="form--title">Titre</label>
                    <input type="text" class="form-control" id="form--title" placeholder="Titre" ng-model="event.title">
                </div>
                <div class="form-group">
                    <label for="form--description">Description</label>
                    <textarea class="form-control" id="form--description" placeholder="Description" ng-model="event.description"></textarea>
                </div>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1' datepicker>
                        <input type='text' class="form-control" ng-model="event.date" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="form--logo">Logo</label>
                    <input type="text" class="form-control" id="form--logo" placeholder="Logo" ng-model="event.logo">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="doPost();">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

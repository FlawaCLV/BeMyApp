<div class="modal fade" tabindex="-1" role="dialog" event-edit>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-if="!event._id">Nouvel événement</h4>
                <h4 class="modal-title" ng-if="event._id">Modifier l'événement</h4>
            </div>
            <div class="modal-body" ng-class="{new:!event._id}">
                <div class="form-group">
                    <label for="form--title">Titre</label>
                    <input type="text" class="form-control" id="form--title" placeholder="Titre" ng-model="event.title">
                </div>
                <div class="form-group">
                    <label for="form--description">Description</label>
                    <textarea class="form-control" id="form--description" placeholder="Description" ng-model="event.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="form--date">Date</label>
                    <input type='text' class="form-control" id="form--date" placeholder="Date: 12/01/2016 20:00" ng-model="event.date_formated" datepicker/>
                </div>
                <div class="form-group form-group--logo">
                    <label for="form--logo">Logo</label>
                    <div>
                        <div id="form--logo" class="ib" style="background-image:url({{ event.logo }});"></div>
                        <div class="btn btn-xs btn-primary ib" ngf-select="logo($file);" ng-class="{'btn-secondary':!event._id}">Charger un logo</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary" ng-class="{'btn-secondary':!event._id}" ng-click="save();">Enregistrer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
